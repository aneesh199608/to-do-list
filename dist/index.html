<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="sidebar"><h2>Projects</h2><div id="project-container"></div><button id="add-project-btn">Add Project</button></div><main class="task-container"><h2 id="project-title">Inbox</h2><button id="add-task-btn">Add Task</button><div id="task-list"></div></main></div><dialog id="project-form-modal" class="modal"><form id="project-form" method="dialog"><h2>Add New Project</h2><div class="form-group"><label for="project-name">Project Name:</label> <input id="project-name" required></div><div class="form-actions"><button type="submit">Create Project</button> <button type="button" class="close-dialog">Cancel</button></div></form></dialog><dialog id="task-form-modal" class="modal"><form id="task-form" method="dialog"><h2>Add New Task</h2><div class="form-group"><label for="task-title">Title:</label> <input id="task-title" required></div><div class="form-group"><label for="task-description">Description:</label> <textarea id="task-description" required></textarea></div><div class="form-group"><label for="task-due-date">Due Date:</label> <input type="date" id="task-due-date" required></div><div class="form-group"><label for="task-priority">Priority:</label> <select id="task-priority" required><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select></div><div class="form-actions"><button type="submit">Create Task</button> <button type="button" class="close-dialog">Cancel</button></div></form></dialog><script src="bundle.js" type="module"></script></body></html>
